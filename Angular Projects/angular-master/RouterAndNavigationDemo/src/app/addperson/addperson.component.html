<h2>Add Person</h2>
<div>
 <div>
    <label>Name: </label>
    <input [(ngModel)]="person.name" />
 </div>	
 <div>
    <label>City: </label>
    <input [(ngModel)]="person.city" />
 </div>	
 <div>
    <label>MobileNo: </label>
    <input [(ngModel)]="person.mobileNo" />
 </div>	 
 <div>
    <button (click)="addPerson()">Add</button>
 </div>
</div>
